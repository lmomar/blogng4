<!-- Modal -->
<div class="modal fade" id="category_edit" tabindex="-1" role="dialog" aria-labelledby="category_edit">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit category</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" (ngSubmit)="saveAction(f)" #f="ngForm" >
          <div class="form-group">
            <div class="col-sm-2">
              <label for="" >Name</label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
