<!-- Modal -->
<div class="modal fade" id="product_add" tabindex="-1" role="dialog" aria-labelledby="product_add">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">New post</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" (ngSubmit)="addPost(f)" #f="ngForm">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="">Title</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ngModel name="title" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="">Body</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea name="body" id="" cols="30" rows="10" ngModel class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="">Enabled</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="checkbox" name="enabled" ngModel data-name="enabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="">Categories</label>
                        </div>
                        <div class="col-sm-10">
                            <select name="category" id="categories" class="form-control" required ngModel>
                                <option selected="selected">Choisir</option>
                                <option *ngFor="let c of categories" value="{{c.id }}">{{ c.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
